<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: rgb(255, 78, 78);
            margin: 5px;
        }

        .px{
            width: 3em;
            height: 3em;
        }
        .cm{
            width: 30rem;
            height: 5cm;
            font-size: 30px;
        }
        .pt{
            width: 50pt;
            height: 50pt;
        }
        .percent {
            background-color:rgb(112, 112, 255);
            width: 50%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="px">
        px
    </div>

    <div class="pt">
        pt
    </div>
    
    <div class="cm">
        <div class="percent">
            cm
        </div>
    </div>
</body>
</html>
