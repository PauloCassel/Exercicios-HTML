<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Halloween</title>
    </head>
    <body>
        <header>
            <div id="sucesso">Sucesso</div>

            <div id="logo">
                <h1><a href="index.html">Halloween</a></h1>
            </div>

            <div class="carrinho">
                <img src="images/shop.png" alt="loja" id="carrinho">
                <h2 id="numeroCarrinho">0</h2>
            </div>

        </header>
        

        <main>
            <div class="mini">
                <a href="video1.html">
                <img src="images/foto.jpg" alt="Abóbora"></a>
                <h3>Abóbora</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="video2.html">
                <img src="images/foto2.jpg" alt="Bruxa"></a>
                <h3>Bruxa</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/1.mp4">
                <img src="images/foto3.jpg" alt="Lápide"></a>
                <h3>Lápide</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/2.mp4">
                <img src="images/foto4.jpg" alt="Fantasma"></a>
                <h3>Fantasma</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/1.mp4">
                <img src="images/foto5.jpg" alt="Morcego"></a>
                <h3>Morcego</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/2.mp4">
                <img src="images/foto6.jpg" alt="Tiara"></a>
                <h3>Tiara</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/1.mp4">
                <img src="images/foto7.jpg" alt="Caixão"></a>
                <h3>Caixão</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
            <div class="mini">
                <a href="https://storage.googleapis.com/future-apis.appspot.com/2.mp4">
                <img src="images/foto8.jpg" alt="Gato"></a>
                <h3>Gato</h3>
                <button onClick="Mensagem()">Adicionar</button>
            </div>
        </main>
        <script>
            var contador = 0;

            function Mensagem() {
                let numero = document.getElementById("numeroCarrinho");
                let sucesso = document.getElementById("sucesso");
                sucesso.style.display = 'block';
                
                contador++;

                numero.innerText =  contador;

                setTimeout(function() {
                    sucesso.style.display = 'none';
                }, 2000);
            }
        </script>

        <footer>
            <h1>Halloween</h1>
        </footer>
    </body>
</html>
